<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <a href="index.html">
                <img src="Icons/logo.png" class="logo-img">
            </a>
            
        </div>
        <div class="middle-section">
            <a style="text-decoration: none; color: red;" href="menu.html"><h1 >MENU</h1></a>
        </div>
        <div class="cart-section">
            <!-- <a href="cart.html"><img src="Icons/cart.png" class="cart-img"></a> -->
        </div>
    </div>
    <div class="container">
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div class="single-item">
                <!-- <div class="item-row">
                <span class="count">1</span>
                <span class="title">Texas BBQ</span>
                <span class="price">Â£30</span>
                </div> -->
            </div>
            <button class="cart-button">Back to Cart</button>
        </div>
        <div class="checkout-container">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <!-- Add more payment options as needed -->
                </select>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

   
    <script src="checkout.js"></script>
</body>
</html>
